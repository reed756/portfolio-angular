<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="project-card-header-image"
      [ngStyle]="{'background-image': 'url(' + project.image + ')'}"></div>
    <mat-card-title>{{project.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{project.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a [href]="project.link">
      <button mat-raised-button color="accent">{{project.linkText}}</button>
    </a>
  </mat-card-actions>
</mat-card>
