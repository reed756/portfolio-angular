<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{project.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="project.image" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{project.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a [href]="project.link">
      <button mat-button>{{project.linkText}}</button>
    </a>
  </mat-card-actions>
</mat-card>
